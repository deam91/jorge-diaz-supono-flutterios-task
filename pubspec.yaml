name: apply_at_supono
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.4 # For storing onboarding state
  google_mobile_ads: ^5.2.0 # For Google AdMob integration
